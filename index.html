<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Портфолио генераций для e-commerce — Устюжанина Карина Андреевна</title>

<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Manrope',sans-serif;
    background:#000;
    color:#fff;
    scroll-behavior:smooth;
}

/* Навигация */

nav{
    position:fixed;
    top:0;
    width:100%;
    background:rgba(0,0,0,0.85);
    padding:22px 0;
    text-align:center;
    backdrop-filter:blur(6px);
    z-index:1000;
}

nav a{
    color:#777;
    margin:0 25px;
    text-decoration:none;
    font-size:12px;
    letter-spacing:2px;
    text-transform:uppercase;
    transition:0.3s;
}

nav a:hover{ color:#fff; }

/* Первый экран */

#about{
    padding:180px 18% 120px;
    min-height:100vh;
    opacity:0;
    animation:fadeIn 0.8s ease forwards;
}

@keyframes fadeIn{
    to{ opacity:1; }
}

/* Остальные секции */

section{
    padding:160px 18% 120px;
    min-height:100vh;
}

.reveal{
    opacity:0;
    transform:translateY(60px);
    transition:all 1.2s ease;
}

.reveal.visible{
    opacity:1;
    transform:translateY(0);
}

/* Типографика */

h1{
    font-weight:300;
    font-size:48px;
    letter-spacing:3px;
    margin-bottom:60px;
}

h2{
    font-weight:300;
    font-size:32px;
    letter-spacing:2px;
    margin-bottom:50px;
}

p{
    color:#aaa;
    line-height:1.9;
    font-size:15px;
    max-width:750px;
}

/* ===== Галерея ===== */

.gallery{
    position:relative;
    max-width:1000px;
    margin-top:80px;
    overflow:hidden;
}

.gallery-track{
    display:flex;
    transition:transform 0.6s ease;
}

.gallery-item{
    width:280px;
    height:280px;
    margin-right:30px;
    overflow:hidden;
    flex-shrink:0;
    transition:all 0.6s ease;
    cursor:pointer;
}

.gallery-item img{
    width:100%;
    height:100%;
    object-fit:cover;
    transition:0.4s ease;
}

/* активный слева */
.gallery-item.active img{
    filter:none;
    transform:scale(1);
}

/* затемнённые справа */
.gallery-item:not(.active) img{
    filter:brightness(40%);
    transform:scale(0.9);
}

.arrow{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    font-size:30px;
    cursor:pointer;
    color:#555;
    user-select:none;
    transition:0.3s;
    z-index:10;
}

.arrow:hover{ color:#fff; }

.arrow.left{ left:-40px; }
.arrow.right{ right:-40px; }

/* ===== Lightbox ===== */

.lightbox{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.95);
    display:flex;
    align-items:center;
    justify-content:center;
    opacity:0;
    pointer-events:none;
    transition:0.4s ease;
    z-index:2000;
}

.lightbox.active{
    opacity:1;
    pointer-events:auto;
}

.lightbox img{
    max-width:90%;
    max-height:90%;
}

.lightbox-close{
    position:absolute;
    top:30px;
    right:40px;
    font-size:28px;
    cursor:pointer;
    color:#888;
}

.lightbox-close:hover{
    color:#fff;
}

/* Футер */

footer{
    padding:120px 18%;
    border-top:1px solid #111;
}

footer a{
    color:#777;
    text-decoration:none;
}

footer a:hover{ color:#fff; }

.signature{
    margin-top:90px;
    font-size:12px;
    letter-spacing:2px;
    color:#444;
}
</style>
</head>

<body>

<nav>
<a href="#about">Обо мне</a>
<a href="#models">ИИ-модели</a>
<a href="#fashion">Одежда</a>
<a href="#concepts">Концепты</a>
<a href="#floral">Флористика</a>
<a href="#contact">Контакты</a>
</nav>

<section id="about">
<h1>AI e-commerce визуализация одежды</h1>
<p>Создаю e-commerce изображения одежды с помощью ИИ-генерации для брендов.</p>
</section>

<section id="models" class="reveal">
<h2>ИИ-модели</h2>

<div class="gallery">
<span class="arrow left">&#10094;</span>
<div class="gallery-track">
<div class="gallery-item active"><img src="models1.jpg"></div>
<div class="gallery-item"><img src="models2.jpg"></div>
<div class="gallery-item"><img src="models3.jpg"></div>
<div class="gallery-item"><img src="models4.jpg"></div>
<div class="gallery-item"><img src="models5.jpg"></div>
</div>
<span class="arrow right">&#10095;</span>
</div>
</section>

<footer id="contact">
<h2>Контакты</h2>
<p>Email: <a href="mailto:dizain.na.izi@gmail.com">dizain.na.izi@gmail.com</a></p>
<div class="signature">
Устюжанина Карина Андреевна · AI visual artist
</div>
</footer>

<div class="lightbox">
<span class="lightbox-close">&#10005;</span>
<img src="">
</div>

<script>

/* reveal */
const sections=document.querySelectorAll(".reveal");
function reveal(){
    sections.forEach(section=>{
        const rect=section.getBoundingClientRect();
        if(rect.top<window.innerHeight-120){
            section.classList.add("visible");
        }
    });
}
window.addEventListener("scroll",reveal);
window.addEventListener("load",reveal);

/* gallery */
document.querySelectorAll(".gallery").forEach(gallery=>{
    const track=gallery.querySelector(".gallery-track");
    const items=gallery.querySelectorAll(".gallery-item");
    const left=gallery.querySelector(".left");
    const right=gallery.querySelector(".right");
    let index=0;

    function update(){
        items.forEach(i=>i.classList.remove("active"));
        items[index].classList.add("active");
        track.style.transform=`translateX(-${index*310}px)`;
    }

    right.onclick=()=>{
        if(index<items.length-1){
            index++;
            update();
        }
    };

    left.onclick=()=>{
        if(index>0){
            index--;
            update();
        }
    };

    items.forEach(item=>{
        item.onclick=()=>{
            document.querySelector(".lightbox img").src=item.querySelector("img").src;
            document.querySelector(".lightbox").classList.add("active");
        };
    });

    update();
});

/* lightbox close */
document.querySelector(".lightbox-close").onclick=()=>{
    document.querySelector(".lightbox").classList.remove("active");
};

document.querySelector(".lightbox").onclick=(e)=>{
    if(e.target.classList.contains("lightbox")){
        document.querySelector(".lightbox").classList.remove("active");
    }
};

</script>

</body>
</html>
